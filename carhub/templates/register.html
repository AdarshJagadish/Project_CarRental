<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CarHub</title>

    <!-- Bootstrap, Icons, Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .register-card {
            background-color: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 460px;
        }

        .register-card img.logo {
            display: block;
            margin: 0 auto 1rem;
            height: 60px;
        }

        .register-card h3 {
            text-align: center;
            color: #f1c40f;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #ccc;
        }

        .form-control,
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border-radius: 0.5rem;
            background-color: #111 !important;
            border: 1px solid #444;
            color: #f8e98c !important;
            caret-color: #f1c40f;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background-color: #111;
            border-color: #f1c40f;
            box-shadow: none;
            color: #f8e98c !important;
        }

        /* Autofill fix for Chrome */
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #111 inset !important;
            -webkit-text-fill-color: #f8e98c !important;
        }

        /* Autofill fix for Firefox */
        input:-moz-autofill {
            box-shadow: 0 0 0 1000px #111 inset !important;
            color: #f8e98c !important;
        }

        .btn-register {
            background-color: #f1c40f;
            color: #000;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .btn-register:hover {
            background-color: #d4ac0d;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #f1c40f;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="register-card">
        <img src="{% static 'images/logo.png' %}" class="logo" alt="CarHub Logo">

        {% if messages %}
        {% for message in messages %}
        <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' or message.tags == 'warning' %}alert-danger
                {% endif %}
                alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form action="" method="post" id="register-form">
            {% csrf_token %}
            <h3>Create Account</h3>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="At least 8 characters" required>
            </div>

            <div class="mt-4 d-grid">
                <button type="submit" class="btn btn-register">Register</button>
            </div>

            <div class="login-link">
                Already have an account? <a href="/login">Log In</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password validation -->
    <script>
        document.getElementById("register-form").addEventListener("submit", function (event) {
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
