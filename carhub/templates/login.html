<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarHub</title>

    <!-- Bootstrap, Icons, Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-card {
            background-color: #111;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 460px;
        }

        .login-card img.logo {
            display: block;
            margin: 0 auto 1rem;
            height: 60px;
        }

        .login-card h3 {
            text-align: center;
            color: #f1c40f;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #ccc;
        }

        .form-control,
        input[type="email"],
        input[type="password"] {
            border-radius: 0.5rem;
            background-color: #111 !important;
            border: 1px solid #444;
            color: #f8e98c !important;
            caret-color: #f1c40f;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background-color: #111;
            border-color: #f1c40f;
            box-shadow: none;
            color: #f8e98c !important;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #111 inset !important;
            -webkit-text-fill-color: #f8e98c !important;
        }

        input:-moz-autofill {
            box-shadow: 0 0 0 1000px #111 inset !important;
            color: #f8e98c !important;
        }

        .btn-login {
            background-color: #f1c40f;
            color: #000;
            font-weight: 600;
            border-radius: 0.5rem;
        }

        .btn-login:hover {
            background-color: #d4ac0d;
        }

        .link-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .link-text a {
            color: #f1c40f;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login button {
            width: 100%;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }

        .btn-google {
            background-color: #db4437;
            color: #fff;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }

        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="{% static 'images/logo.png' %}" class="logo" alt="CarHub Logo">

        {% if messages %}
        {% for message in messages %}
        <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' or message.tags == 'warning' %}alert-danger
                {% endif %}
                alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form action="" method="post" id="login-form">
            {% csrf_token %}
            <h3>Welcome Back</h3>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-login">Log In</button>
            </div>

            <div class="link-text">
                <a href="#">Forgot Password?</a>
            </div>

            <div class="social-login">
                <p class="text-white mt-3 mb-2">Or login with</p>
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google me-2"></i> Google
                </button>
                <button type="button" class="btn btn-facebook">
                    <i class="fab fa-facebook-f me-2"></i> Facebook
                </button>
            </div>

            <div class="link-text mt-3">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
